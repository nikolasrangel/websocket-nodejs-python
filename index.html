<!DOCTYPE html>
<html>
  <head>
    <title>Factorial</title>
    <link href="static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="static/css/application.css" rel="stylesheet" media="screen">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>WebSockets + Node.js + Python3</h1>
        <hr />
        <p>Using Websockets and Node.js to calculate the factorial of a number with Python 3.</p>
      </div>

      <form id="input-form" class="form-inline">
        <h1>Input</h1>
        <div class="form-group">
          <input id="input-handle" type="text" class="form-control" placeholder="Non-negative integer n" autofocus />
        </div>
        <button class="btn btn-primary" type="submit">Calculate the factorial of the number with Python3 and Node.js child_process module!</button>
      </form>

      <div class="page-header">
        <h1>Output</h1>
      </div>

      <div id="chat-text">
      </div>
    </div>

    <a href="https://github.com/nikolasrangel/websocket-nodejs-python"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>
